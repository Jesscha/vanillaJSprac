<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>LyricsSearch</h1>
        <form id = "form">
            <input type="text" placeholder="Type artist's name or title...">
            <button>Search</button>
        </form>
    </header>
    <div id="result">
        <p>
            Result will be displayed here
        </p>
        <ul calss="songs--list">
            <li class="song">
                <span><strong>Singer</strong> - title</span>
                <button class="btn">See Lyrics</button>
            </li>
        </ul>
    </div>
    <div id="move" class="centered">
        <button class="btn"> next </button>
    </div>
</body>
</html>
